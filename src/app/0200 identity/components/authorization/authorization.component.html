<mat-card>
    <mat-card-title>Авторизация</mat-card-title>
    <span> {{responseError | json}} </span>
    </mat-card>
    <br>
    <mat-card>
      <form [formGroup]="authorizationForm" (ngSubmit)="onAuthorization()">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            id="email"
            formControlName="email"
            placeholder="Example@example.com"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            id="password"
            formControlName="password"
            placeholder="*********"
          />
        </mat-form-field>
        <br />
        <button mat-raised-button type="submit">Авторизация</button>
      </form>
    </mat-card>
